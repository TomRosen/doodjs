<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/dist/dood.iife.js"></script>
  </head>
  <body>
    <div d-for.async="i in list">
      <div d-text="i"></div>
    </div>
    <script type="module" d-ignore defer>
      //import { init, plugin } from "/dist/dood.js";
      let time = performance.now();
      let data = Dood.init({
        list: new Array(1000).fill(1).map((e, i) => (e = i + 1)),
      });
      console.log("init time: ", performance.now() - time);
      window.data = data;
    </script>
  </body>
</html>
