<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script src="/dist/dood.iife.js"></script> -->
  </head>
  <body>
    <div d-data="{world: 'World!', count: 0}">
      <div d-text="hello + world + count"></div>
      <input type="text" d-model="world" />
      <button d-on:click="count++">Add</button>
    </div>
    <script type="module" d-ignore defer>
      import { init } from "../src/main.ts";
      let time = performance.now();
      let data = init({
        hello: "Hello, ",
      });
      console.log("init time: ", performance.now() - time);
      window.data = data;
    </script>
  </body>
</html>
