!<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/dist/dood.iife.js"></script>
  </head>
  <body>
    <div d-if="count % 2 === 0">count: {{count}} is divideable by 2</div>
    <div d-else-if="count % 3 === 0">count: {{count}} is divideable by 3</div>
    <div d-else>count: {{count}} is not divideable by 2 or 3</div>
    <script type="module" d-ignore defer>
      let time = performance.now();
      let data = Dood.init({
        count: 0,
      });
      console.log("init time: ", performance.now() - time);
      window.data = data;
      setInterval(() => data.count++, 1000);
    </script>
  </body>
</html>
